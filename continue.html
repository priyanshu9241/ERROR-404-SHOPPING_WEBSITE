<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
    <link rel="stylesheet" href="continue.css">
</head>

<body>
    <div class="credit">Made with <span style="color:tomato">❤</span> by <a href="welcome.html">ERROR 404</a></div>
    <div class="content">
        <div>
            <h1 class="h1">Thanks For Shoping With Us...!!</h1>
        </div>
        <br/>
        <div class="feedback">
            <h1>Your Feedback Matters...!!</h1>
            <form>
                <div class="rate">
                    <h2>Rate your experience</h2>
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="5 star">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="4 star">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="3 star">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="2 star">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="1 star">1 star</label>
                </div>
                <br>
                <br>
                <div>
                    <span class="writing">Write about your experience</span>
                    <textarea id="writing" cols="30" rows="3"></textarea>
                </div>
                <div class="submit">
                    <a href="submit.html"><input type="button" value="Submit"></a>
                </div>
            </form>
        </div>
        <div class="continue">
            <a href="index.html" class="btn">CONTINUE </a>
        </div>
    </div>
    <div class="credit">Made with <span style="color:tomato">❤</span> by <a href="welcome.html">ERROR 404</a></div>
</body>

</html>
